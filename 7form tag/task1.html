<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>student login form</h1>
        <label for="name">name :</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="mail">email id:</label>
        <input type="email" id="mail" name="email id">
        <br>
        <br>
        <label for="dob">date of birth :</label>
        <input type="date" id="dob" name date of birth>
        <br><br>
        <label for="date time">date & time :</label>
        <input type="datetime-local" id="date time" name="">
        <br><br>
        <label for="number">years of experience :</label>
        <input type="number" id="number" name="year of experience">
        <br><br>
        <label for="range">communication:</label>
        <input type="range" id="range" name="communication">
        <br><br>
        <label for="file">upload your resume:</label>
        <input type="file" id="file" name="upload your resume">
        <br><br>
        gender :
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <br><br>
        select your course :
        <input type="radio" id="frontend" name="select your course" value="frontend">
        <label for="frontend">frontend</label>
        <input type="radio" id="backend" name="select your course" value="backend">
        <label for="backend">backend</label>
        <input type="radio" id="full stack" name="select your course" value="fullstack">
        <label for="full stack">full stack</label>
        <br><br>
        <input type="checkbox" id="agree" name="agreement" value="agreement">
        <label for="agree">I agree for the terms and conditions provided by the institute</label>
        <br><br>
        <label for="place">place :</label>
        <input type="text" id="place" name="place">
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
